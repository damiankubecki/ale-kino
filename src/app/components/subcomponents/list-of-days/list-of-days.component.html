<section class="wrapper">
  <div class="buttonsContainer">
    <button
      class="buttonsContainer__button"
      *ngFor="let button of buttonsCollection"
      [class.active]="button.date === this.activeDay"
      [disabled]="button.disabled"
      (click)="setDayToDisplay(button.date)"
    >
      {{ button.content }}
    </button>
  </div>
</section>
