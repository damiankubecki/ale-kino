<section class="wrapper">
  <div class="buttonsContainer">
    <button
      class="buttonsContainer__button"
      *ngFor="let button of buttons"
      [class.active]="button.date === this.RepertoireService.DAY_TO_DISPLAY"
      (click)="this.RepertoireService.setDayToDisplay(button.date)"
    >
      {{ button.content }}
    </button>
  </div>
</section>
