<div class="wrapper">
  <h2 class="title">Opłać swoje zamówienie</h2>
  <div class="payment-container">
    <img
      src="https://seeklogo.com/images/B/blik-logo-A759DC4120-seeklogo.com.png"
      height="80px"
      alt=""
    />
    <div [formGroup]="form" class="code-container">
      <p class="text">Podaj 6-cyforwy kod blik</p>

      <div *ngIf="form.controls['blikCode'] as control" class="input-container">
        <input type="text" formControlName="blikCode" appOnlyNumbers />
        <ng-container *ngIf="control.touched && control.errors as error">
          <p *ngIf="error['required']" class="error-text">*obowiązkowe</p>
          <p *ngIf="error['minlength'] || error['maxlength']" class="error-text">
            wymagana liczba znaków: 6
          </p>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="buttons-container">
    <app-button (click)="back()" [secondary]="true">Powrót</app-button>
    <app-button (click)="handleSubmit()">Potwierdź</app-button>
  </div>
</div>
