<section class="wrapper">
  <p *ngIf="!moviesToDisplay.length; else moviesList" class="message">
    Brak seansów na wybrany dzień
  </p>
  <ng-template #moviesList>
    <ng-container *ngFor="let movie of moviesToDisplay">
      <app-movie-item [movie]="movie"></app-movie-item>
    </ng-container>
  </ng-template>
</section>
